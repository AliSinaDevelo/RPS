<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game-panel">
            <button class="choice-btn" id="rock">Rock</button>
            <button class="choice-btn" id="paper">Paper</button>
            <button class="choice-btn" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="result-btn">Choose Rock, Paper, or Scissors to start playing!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
